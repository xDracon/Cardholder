<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Карты</title>
</head>

<style>
    table th, table td {
        padding: 5px;
    }
    .message {
        color: blue;
    }
</style>

<body>


<h2>Карты</h2>

<table border="1">
    <tr>
        <th>Номер</th>
        <th>Магазин</th>
    </tr>
    <tr th:each ="card : ${cards}">
        <td th:utext="${card.number}">...</td>
        <td th:utext="${card.getShopName()}">...</td>
    </tr>
</table>

</body>
</html>
